services:
  - type: web
    name: enterprise-rag-api
    runtime: python
    # Install CPU-only torch FIRST to avoid the massive GPU build (~700MB),
    # then install the rest of the dependencies from requirements.txt.
    buildCommand: "pip install torch==2.2.2 --index-url https://download.pytorch.org/whl/cpu && pip install -r requirements.txt"
    startCommand: "python -m uvicorn src.api.app:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: GROQ_API_KEY
        sync: false   # "sync: false" means Render will prompt you to enter the value
                      # manually in the dashboard â€” it won't be committed to your repo.